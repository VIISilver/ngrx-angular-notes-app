
<div *ngIf="isTextSidebar$; then iconText else iconOnly"></div>
<ng-template #iconText>
    <ul>
        <li *ngFor="let item of sidebarItems"><i [(class)]="item.icon"></i>{{ item.name }}</li>
    </ul>
</ng-template>
<ng-template #iconOnly>
    <ul>
        <li *ngFor="let item of sidebarItems"><i [(class)]="item.icon"></i></li>
    </ul>
</ng-template>
